<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        h1:hover{
            color: red;
        }
        h1:active{
            color: blue;
        }
       
    </style>
</head>
<body>
    <h1>반응 선택자</h1>

    마우스가 글씨 위에 올려질 경우(hover) red 색으로 변경<br>
    마우스가 클릭했을 경우엔 blue 색으로 변경
</body>
</html>
