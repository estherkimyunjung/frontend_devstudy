<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
     #header{
        background-color: palevioletred;
     }
     #aside>h1{
        background-color: blueviolet;
     }
     #content>h1{
         background-color: aqua;
     }
     #wrap{

         float: left;
     }
    </style>
</head>

<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>

</html>
